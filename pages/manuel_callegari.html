    <h1>Formulario de mi pagina </h1>
    <form action="" method="post" id="formRegister">
        <label for="nombre">Nombre: </label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Pepe" required>
        <br>
        <label for="apellido">Apellido: </label>
        <br>
        <input type="text" id="apellido" name="apellido" placeholder="Argento" required>
        <br>
        <label for="dni">Dni: </label>
        <br>
        <input type="number" id="dni" name="dni" maxlength="8" required>
        <br>
        <label for="password">password: </label>
        <br>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_=+-]).{8,12}$
        " required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="pepe@gmail.com">
        <br>
        <input type="submit" value="Enviar">
        <br>
    </form>
